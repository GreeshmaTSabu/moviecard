<!DOCTYPE html>
<html>
<head>
	<title>review</title>
	<link rel="stylesheet" type="text/css" href="home.css">
</head>
<body>
	<div id="heading" class="headingReview">
		<h2 style="color: black;" id="username"></h2>
		<div id="NameAndReview">

		</div>
	</div>
	<script type="text/javascript">
		var movieName = window.location.href;
		var movieName = new URL(movieName);
		var movieName = movieName.searchParams.get("movieName");
		
		var review = window.location.href;
		var review = new URL(review);
		var review = review.searchParams.get("review");

		var username = window.location.href;
		var username = new URL(username);
		var username = username.searchParams.get("username");
		
		document.getElementById('NameAndReview').innerHTML = '<div><h3><center>' + movieName.toUpperCase() + 
																'</center></h3><p>' + review + 
																'</p>\
															  </div>';
		document.getElementById('username').innerHTML = username;
	</script>
</body>
</html>
